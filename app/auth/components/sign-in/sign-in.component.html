<div class="bgs">
    <div class="section">
        <div class="login">
            <form class="form" [formGroup]="FrmEntry" (ngSubmit)="btnLogin()">
                <div class="mb-3">
                    <label for="userName" class="form-label">User Name</label>
                    <input type="email" id="userName" class="form-control" formControlName="UserName"
                        [autocomplete]="true" required>
                    <div *ngIf="FrmEntry.get('UserName')?.invalid && FrmEntry.get('UserName')?.touched">
                        <small class="error-msg" *ngIf="FrmEntry.get('UserName')?.errors?.['required']">Name is
                            required.</small>
                        <small class="error-msg" *ngIf="FrmEntry.get('UserName')?.errors?.['minlength']">Name must be at
                            least 3
                            characters.</small>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" formControlName="Password"
                        [autocomplete]="true" required>
                    <div *ngIf="FrmEntry.get('Password')?.invalid && FrmEntry.get('Password')?.touched">
                        <small class="error-msg" *ngIf="FrmEntry.get('Password')?.errors?.['required']">Name is
                            required.</small>
                        <small class="error-msg" *ngIf="FrmEntry.get('Password')?.errors?.['minlength']">Name must be at
                            least 3
                            characters.</small>
                    </div>
                </div>

                <div class="mb-2 login-btn">
                    <button type="submit" class="btn btn-success" [disabled]="FrmEntry.invalid">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
